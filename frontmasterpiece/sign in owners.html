<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Owner Sign Up - Preschool</title>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .signup-container {
            width: 100%;
            max-width: 550px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .signup-container:hover {
            transform: scale(1.05);
        }

        .signup-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            border-color: #2575fc;
        }

        .terms-checkbox {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #555;
        }

        .terms-checkbox input {
            margin-right: 10px;
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            background-color: #2575fc;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-btn:hover {
            background-color: #6a11cb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .signup-container {
                padding: 30px;
                margin: 20px;
            }

            .signup-title {
                font-size: 26px;
            }

            .input-group input, .input-group select {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1 class="signup-title">Owner Sign Up - Preschool</h1>
        <form action="/submit_form.php" method="POST" class="signup-form">
            <div class="input-group">
                <label for="owner-name">Full Name:</label>
                <input type="text" id="owner-name" name="owner-name" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="input-group">
                <label for="business-name">Business Name (Preschool):</label>
                <input type="text" id="business-name" name="business-name" placeholder="Enter your business name" required>
            </div>
            <div class="input-group">
                <label for="business-address">Business Address:</label>
                <input type="text" id="business-address" name="business-address" placeholder="Enter business address" required>
            </div>
            <div class="input-group">
                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone-number" placeholder="Enter phone number" required>
            </div>
            <div class="input-group">
                <label for="license-number">License Number:</label>
                <input type="text" id="license-number" name="license-number" placeholder="Enter your business license number" required>
            </div>
            <div class="input-group">
                <label for="service-type">Type of Service:</label>
                <select id="service-type" name="service-type" required>
                    <option value="daycare">Daycare</option>
                    <option value="after-school-care">After-School Care</option>
                    <option value="preschool">Preschool</option>
                    <option value="toddler-care">Toddler Care</option>
                </select>
            </div>
            <div class="input-group">
                <label for="num-employees">Number of Employees:</label>
                <input type="number" id="num-employees" name="num-employees" placeholder="Enter the number of employees" required>
            </div>
            <div class="input-group">
                <label for="years-operation">Years of Operation:</label>
                <input type="number" id="years-operation" name="years-operation" placeholder="Enter years in operation" required>
            </div>
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms and Conditions.</label>
            </div>
            <!-- <button type="submit" class="signup-btn">Sign Up</button> -->
            <a href="login.html" type="submit" class="signup-btn">Sign Up</a>

        </form>
    </div>
</body>
</html>
