<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Log In</title>
</head>
<body>
    <div class="a">
        <img class="a1" src="img/login.jpg" alt="Login Image">
    </div>

    <div class="login-container">
        <h1 class="login-title">Log In</h1>
        <div class="login-form">
            <form action="/action_page.php" method="post">
                <div class="input-group">
                    <label for="fname" class="input-label">User Name:</label>
                    <input type="text" id="fname" name="fname" class="input-field" placeholder="Enter your username">
                </div>
                <div class="input-group">
                    <label for="pass" class="input-label">Password:</label>
                    <input type="password" id="pass" name="pass" class="input-field" placeholder="Enter your password">
                </div>
                <div class="btn-group">
                    <!-- <button type="submit" class="login-btn">Log In</button> -->
                      <a  href="home.html" type="submit" class="login-btn">Log In</a>
                </div>
                <div class="extra-links">
                    
                    <a href="signup.html">Create Account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
