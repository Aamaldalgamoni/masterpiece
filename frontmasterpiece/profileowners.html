<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Owner Profile - Preschool</title>
    <style>
        body {
            background: #f4f7fb;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-container:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .profile-title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .profile-info .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #555;
        }

        .profile-info .form-control {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
        }

        .profile-info .form-control:focus {
            border-color: #2575fc;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto;
            display: block;
        }

        .action-buttons button {
            width: 100%;
            padding: 12px;
            background-color: #2575fc;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-buttons button:hover {
            background-color: #6a11cb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-container {
                padding: 20px;
            }

            .profile-title {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <h1 class="profile-title">Owner Profile</h1>
        <div class="text-center mb-4">
            <img src="https://via.placeholder.com/100" alt="Profile Image" class="profile-image">
            <h4 class="mt-2">John Doe</h4>
            <p class="text-muted">Owner of Little Stars Preschool</p>
        </div>

        <form class="profile-info">
            <div class="mb-3">
                <label for="owner-name" class="form-label">Full Name</label>
                <input type="text" id="owner-name" name="owner-name" class="form-control" value="John Doe" readonly>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" value="john.doe@example.com" readonly>
            </div>

            <div class="mb-3">
                <label for="business-name" class="form-label">Business Name</label>
                <input type="text" id="business-name" name="business-name" class="form-control" value="Little Stars Preschool" readonly>
            </div>

            <div class="mb-3">
                <label for="business-address" class="form-label">Business Address</label>
                <input type="text" id="business-address" name="business-address" class="form-control" value="123 Preschool Lane" readonly>
            </div>

            <div class="mb-3">
                <label for="phone-number" class="form-label">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number" class="form-control" value="123-456-7890" readonly>
            </div>

            <div class="mb-3">
                <label for="license-number" class="form-label">License Number</label>
                <input type="text" id="license-number" name="license-number" class="form-control" value="ABC123456" readonly>
            </div>

            <div class="action-buttons">
                <button type="button" onclick="enableEdit()">Edit Profile</button>
                <button type="submit" class="save-button" id="save-button" style="display:none;">Save Changes</button>
            </div>
        </form>
    </div>

    <script>
        function enableEdit() {
            const inputs = document.querySelectorAll('.profile-info input');
            inputs.forEach(input => {
                input.removeAttribute('readonly'); // Enable editing
            });

            document.querySelector('.save-button').style.display = 'inline-block'; // Show Save Button
            document.querySelector('button[type="button"]').style.display = 'none'; // Hide Edit Button
        }
    </script>
</body>

</html>
