<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <div class="d">
        <img class="d1" src="img/signin.jpg">
    </div>
    <div class="register-container">
        <div class="register-header">
            <h1 class="register-title">Create an Account</h1>
        </div>
        <div class="register-form-container">
            <form action="/action_page.php" method="post">
                <!-- Full Name -->
                <div class="input-group">
                    <label for="fullname" class="input-label">Full Name</label>
                    <input type="text" id="fullname" name="fullname" class="input-field" placeholder="Enter your full name" required>
                </div>
                <!-- Email -->
                <div class="input-group">
                    <label for="email" class="input-label">Email</label>
                    <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email" required>
                </div>
                <!-- User Name -->
                <div class="input-group">
                    <label for="username" class="input-label">User Name</label>
                    <input type="text" id="username" name="username" class="input-field" placeholder="Choose a username" required>
                </div>
                <!-- Password -->
                <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" required>
                </div>
                <!-- Confirm Password -->
                <div class="input-group">
                    <label for="confirm-password" class="input-label">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="input-field" placeholder="Confirm your password" required>
                </div>
                <!-- Terms and Conditions -->
                <div class="terms-checkbox">
                    <label>
                        <input type="checkbox" name="terms" required> I agree to the Terms and Conditions
                    </label>
                </div>
                <!-- Submit Button -->
                <div class="button-container">
                    <!-- <button type="submit" class="register-btn">Sign Up</button> -->
                        <a href="home.html"  type="submit" class="register-btn">Sign Up</a>
                </div>
                <!-- Redirect to Log In -->
                <div class="extra-links">
                    <p>Already have an account? <a href="login.html">Log In</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
